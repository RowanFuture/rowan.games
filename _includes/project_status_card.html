<div class="development_status 
	{% case page.development_status %}
		{% when "soft_released" %}
			status_green">
			SOFT RELEASED
		{% when "cancelled" %}
			status_red">
			CANCELLED
		{% when "on_hold" %}
			status_yellow">
			ON HOLD
		{% when "in_development" %}
			status_green">
			IN ACTIVE DEVELOPMENT
		{% when "complete" %}
			status_green">
			COMPLETE
	{% endcase %}
</div>
