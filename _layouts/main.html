<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

	</head>
    <body>
        {% include title.html %}
        <div id="game-carousel">

		</div>
        <script src="{{site.static}}js/carousel.js"></script>
	</body>
</html>
